    const PropTypes = {
      string(props, propName, componentName) {
        const type = typeof props[propName]
        if (type !== 'string') {
          return new Error(
            `Hey, the ${componentName} neeeds the prop ${propName} to be of type string and not ${type}`,
          )
        }
      },
    }

    function Message({subject, greetings}) {
      return (
        <div className="message">
          {subject}, {greetings}
        </div>
      )
    }

    Message.propTypes = {
      subject: PropTypes.string,
      greetings: PropTypes.string,
    }

    const element = (
      <React.Fragment>
        <Message subject={9} greetings="Hello" />
        <Message subject="Mauricio" greetings={4} />
